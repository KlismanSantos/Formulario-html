<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos do formulario -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Atributo name -->
        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
         <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
         </div>
         <!-- 8 - multiplas opçoes -->
          <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
            </select>
          </div>
          <!-- 9 - textarea -->
           <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment" cols="30" rows="30"></textarea>
           </div>
           <!-- 10 - filedset e legend -->
            <div>
                <fieldset>
                    <legend>preencha as suas informações:</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>

            <!-- 11 - datalist -->
             <div>
                <label for="flavor">Escolha o sabor:</label>
                <input type="text"  list="flavors" name="flavor">

                <datalist id="flavors">
                    <option value="cereja">Cereja</option>
                    <option value="morango">morango</option>
                    <option value="uva">uva</option>
                    <option value="chocolate">chocolate</option>
                </datalist>
             </div>
        <!-- 5 - Envio de form -->
        <input type="submit" value="enviar">
    </form>
</body>
</html>
